<!DOCTYPE html>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(145deg, #fceff9, #e0f7fa);
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    .girl {
      font-size: 6rem;
      opacity: 0;
      animation: enterGirl 2s ease-out forwards;
    }

    @keyframes enterGirl {
      0% {
        transform: scale(0.2);
        opacity: 0;
      }
      100% {
        transform: scale(1.5);
        opacity: 1;
      }
    }

    .title {
      font-size: 1.6rem;
      color: #d63384;
      margin-top: 30px;
      font-weight: bold;
      opacity: 0;
      animation: fadeIn 1s ease 2.5s forwards;
      text-align: center;
      padding: 0 20px;
    }

    .subtext {
      font-size: 1.1rem;
      color: #444;
      margin-top: 10px;
      max-width: 90%;
      text-align: center;
      opacity: 0;
      animation: fadeIn 1s ease 3s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .burst {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 9999;
      opacity: 1;
      transition: transform 1.8s ease-out, opacity 1.8s;
    }

    @media (max-width: 480px) {
      .girl {
        font-size: 4.5rem;
      }
      .title {
        font-size: 1.2rem;
      }
      .subtext {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
