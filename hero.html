      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 10px #ff80bf;
      transition: transform 0.3s ease, background 0.3s ease;
      animation: fadeIn 2s ease-out forwards;
      animation-delay: 1s;
      opacity: 0;
    }

    .btn-start:hover {
      background: #ff5ea6;
      transform: scale(1.05);
    }

    @keyframes fadeSlide {
      0% { transform: translateY(30px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .emoji-container {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      pointer-events: none;
      z-index: 0;
    }

    .emoji {
      position: absolute;
      font-size: 2rem;
      bottom: -100px;
      animation: floatUp 15s linear infinite;
      opacity: 0.6;
    }

    .emoji:nth-child(1) { left: 10%; animation-delay: 0s; }
    .emoji:nth-child(2) { left: 30%; animation-delay: 3s; }
    .emoji:nth-child(3) { left: 50%; animation-delay: 1s; }
    .emoji:nth-child(4) { left: 70%; animation-delay: 5s; }
    .emoji:nth-child(5) { left: 90%; animation-delay: 2s; }

    @keyframes floatUp {
      0% { transform: translateY(0); }
      100% { transform: translateY(-120vh); }
    }

    .surprise-btn {
      position: fixed;
      font-size: 1.5rem;
      background: #fff;
      padding: 10px;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
      cursor: pointer;
      animation: floatBtn 4s ease-in-out infinite;
      z-index: 10;
    }

    .surprise-btn:nth-child(2) { top: 30%; left: 10%; animation-delay: 0s; }
    .surprise-btn:nth-child(3) { bottom: 20%; right: 12%; animation-delay: 2s; }

    @keyframes floatBtn {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .burst {
      position: fixed;
      pointer-events: none;
      z-index: 999;
      animation: explode 1.2s ease-out forwards;
    }

    @keyframes explode {
      0% { transform: scale(0.2) translate(0,0) rotate(0); opacity: 1; }
      100% { transform: scale(1) translate(var(--x), var(--y)) rotate(var(--r)); opacity: 0; }
    }

    @media (max-width: 768px) {
      .hero h1 { font-size: 2.4rem; }
      .hero p { font-size: 1rem; }
    }
