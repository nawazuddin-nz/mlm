<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Mallamma Surprise ðŸ’«</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      font-family: 'Nunito', sans-serif;
      scroll-behavior: smooth;
      background: #000;
    }

    section#intro {
      background: linear-gradient(to top, #0f2027, #203a43, #2c5364);
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    .intro-text {
      z-index: 1;
      max-width: 90%;
    }

    .intro-text h1,
    .intro-text h2,
    .intro-text h3 {
      margin: 15px 0;
      opacity: 0;
    }

    .typewriter {
      font-size: 2.2rem;
      animation: fadeInUp 1s ease forwards;
      animation-delay: 0.5s;
    }

    .typewriter2 {
      font-size: 1.6rem;
      animation: fadeInUp 1s ease forwards;
      animation-delay: 2s;
    }

    .typewriter3 {
      font-size: 1.4rem;
      animation: fadeInUp 1s ease forwards;
      animation-delay: 3.5s;
    }

    .scroll-cta {
      color: #ffccf1;
      text-decoration: none;
      font-size: 1.1rem;
      border: 1px solid #fff;
      padding: 10px 20px;
      border-radius: 25px;
      margin-top: 30px;
      display: inline-block;
      cursor: pointer;
      animation: blink 1s infinite alternate;
      animation-delay: 5s;
      animation-fill-mode: forwards;
      opacity: 0;
      transition: 0.3s;
    }

    .scroll-cta:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .stars {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .stars span {
      position: absolute;
      background: white;
      border-radius: 50%;
      width: 2px; height: 2px;
      animation: twinkle 3s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.5); }
    }

    @keyframes fadeInUp {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes blink {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Responsive Typography */
    @media (max-width: 768px) {
      .typewriter {
        font-size: 1.8rem;
      }

      .typewriter2 {
        font-size: 1.4rem;
      }

      .typewriter3 {
        font-size: 1.2rem;
      }

      .scroll-cta {
        font-size: 1rem;
        padding: 8px 16px;
      }
    }

    @media (max-width: 480px) {
      .typewriter {
        font-size: 1.9rem;
      }

      .typewriter2 {
        font-size: 1.6rem;
      }

      .typewriter3 {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>

  <section id="intro">
    <div class="stars" id="stars"></div>
    <div class="intro-text">
      <h1 class="typewriter">Hey Mallamma...</h1>
      <h2 class="typewriter2">I built something for you âœ¨</h2>
      <h3 class="typewriter3">A journey, a surprise, a vibeâ€¦ <br>Explore and notice every Detail.</h3>
      <a href="hero.html"><p class="scroll-cta">ðŸš€ Start</p></a>
    </div>
  </section>



  <script>
    // Auto scroll after 8s
    setTimeout(() => {
      document.getElementById('hero')?.scrollIntoView({ behavior: 'smooth' });
    }, 8000);

    // Scroll on user action
    window.addEventListener('wheel', () => {
      document.getElementById('hero')?.scrollIntoView({ behavior: 'smooth' });
    });

    // Star generation
    const starContainer = document.getElementById("stars");
    for (let i = 0; i < 70; i++) {
      const star = document.createElement("span");
      star.style.top = Math.random() * 100 + "vh";
      star.style.left = Math.random() * 100 + "vw";
      star.style.animationDelay = Math.random() * 3 + "s";
      starContainer.appendChild(star);
    }
  </script>

</body>
</html>
