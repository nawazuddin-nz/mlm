    .stars {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .stars span {
      position: absolute;
      background: white;
      border-radius: 50%;
      width: 2px; height: 2px;
      animation: twinkle 3s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.5); }
    }

    .title {
      font-size: 2rem;
      font-weight: 700;
      z-index: 2;
      opacity: 0;
      animation: fadeIn 1.5s ease forwards;
    }

    .emoji {
      font-size: 5rem;
      margin: 20px 0;
      opacity: 0;
      animation: riseUp 3s ease-in 1s forwards;
      z-index: 2;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes riseUp {
      to { transform: translateY(-30px); opacity: 1; }
    }

    .cta-links {
      z-index: 2;
      margin-top: 25px;
      display: flex;
      flex-direction: column;
      gap: 15px;

    .cta-links a {

      text-decoration: none;
      font-size: 1.1rem;
      border: 1px solid #fff;
      padding: 10px 20px;
      border-radius: 25px;
      transition: 0.3s;
    }

    }
